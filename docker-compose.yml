services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: u1slicer
      POSTGRES_PASSWORD: u1slicer
      POSTGRES_DB: u1slicer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U u1slicer"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./apps/api
    ports:
      - "8000:8000"
    volumes:
      - data_storage:/data
    environment:
      DATABASE_URL: postgresql://u1slicer:u1slicer@postgres:5432/u1slicer
      # MOONRAKER_URL: http://your-printer-ip:7125
      # ALLOWED_ORIGINS: http://192.168.1.50:8080  # Optional: restrict CORS (defaults to allow all)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build: ./apps/web
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:80/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      api:
        condition: service_healthy

volumes:
  data_storage:
  postgres_data:
