services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: u1slicer
      POSTGRES_PASSWORD: u1slicer
      POSTGRES_DB: u1slicer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U u1slicer"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./apps/api
    ports:
      - "8000:8000"
    volumes:
      - data_storage:/data
    environment:
      DATABASE_URL: postgresql://u1slicer:u1slicer@postgres:5432/u1slicer
      REDIS_URL: redis://redis:6379/0
      # MOONRAKER_URL: http://your-printer-ip:7125
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: ./apps/worker
    volumes:
      - data_storage:/data
      - data_cache:/cache

  web:
    build: ./apps/web
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  data_storage:
  data_cache:
  postgres_data:
  redis_data:
