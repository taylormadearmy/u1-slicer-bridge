# U1 Slicer Bridge â€” Production Deployment
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# Optional: create a .env file to customize (see .env.prod.example)

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-u1slicer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-u1slicer}
      POSTGRES_DB: ${POSTGRES_DB:-u1slicer}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-u1slicer}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    image: ghcr.io/taylormadearmy/u1-slicer-bridge-api:latest
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-u1slicer}:${POSTGRES_PASSWORD:-u1slicer}@postgres:5432/${POSTGRES_DB:-u1slicer}
      REDIS_URL: redis://redis:6379/0
      # MOONRAKER_URL: http://192.168.1.100:7125
    volumes:
      - data_storage:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    image: ghcr.io/taylormadearmy/u1-slicer-bridge-worker:latest
    volumes:
      - data_storage:/data
      - data_cache:/cache
    healthcheck:
      test: ["CMD", "pgrep", "-f", "sleep"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  web:
    image: ghcr.io/taylormadearmy/u1-slicer-bridge-web:latest
    ports:
      - "${WEB_PORT:-8234}:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy

volumes:
  data_storage:
  data_cache:
  postgres_data:
  redis_data:
